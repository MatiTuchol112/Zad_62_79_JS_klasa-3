<textarea cols="100" rows="100">
<!DOCTYPE html>
<html>
    <head>
        <title>Mateusz Tuchowski-zadanie 64</title>
        <meta  charset="utf-8">
    </head>
    <body>
        <p id="wynik"></p>
        <button type="submit" value="Oblicz" onclick="SprawdzParzysta()">Sprawdź liczbę jeszcze raz</button><br>
        <script>
            var tuch = document.getElementById("wynik");
            SprawdzParzysta();
            function SprawdzParzysta()
            {
                x = prompt("Podaj liczbe");
                if(x%2==0)
                {
                    tuch.innerHTML= "liczba jest parzysta";
                    tuch.style.fontSize = "3em";
                    tuch.style.color = "red";
                }
                else if(x%2==1)
                {
                    tuch.innerHTML= "liczba jest nieparzysta";
                    tuch.style.fontSize = "5em";
                    tuch.style.color = "silver";
                }
                else
                {
                    tuch.innerHTML= "Liczba źle wczytana";
                    tuch.style.fontSize = "1em";
                    tuch.style.color = "black";
                }
            }
        </script>
    </body>
</html>
</textarea>
