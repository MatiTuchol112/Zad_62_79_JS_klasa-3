<!DOCTYPE html>
<html>
    <head>
        <title>Mateusz Tuchowski - zadanie 72</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a_tuc=prompt("Podaj a");
            var b_tuc=prompt("Podaj b");
            for(let a=0;a<b_tuc;a++)
            {
                document.write("*")
            }
            document.write("<br>")
            for(var a=0;a<a_tuc;a++)
            {
                document.write("*")
                for(let b=0;b<b_tuc-2;b++)
                {
                document.write("&nbsp&#160")
                }
                document.write("*<br>")
            }
            for(let a=0;a<b_tuc;a++)
            {
                document.write("*")
            }
        </script>
    </body>
</html>
